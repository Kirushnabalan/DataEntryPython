<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Data Management System</title>
    <link rel="stylesheet" href="DataEntry.css">
</head>
<body>
    <div class="container">
        <h1>Research Data Management System</h1>
        <div class="input-section">
            <label for="experimentName">Experiment Name:</label>
            <input type="text" id="experimentName" placeholder="Enter experiment name...">
            <span class="error-message" id="experimentNameError"></span>

            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="text" id="date" placeholder="e.g., 2024-08-15">
            <span class="error-message" id="dateError"></span>

            <label for="researcher">Researcher Name:</label>
            <input type="text" id="researcher" placeholder="Enter researcher's name...">
            <span class="error-message" id="researcherError"></span>

            <label for="dataPoints">Data Points (comma-separated):</label>
            <input type="text" id="dataPoints" placeholder="e.g., 10, 20, 30">
            <span class="error-message" id="dataPointsError"></span>

            <button class="btn" onclick="addEntry()">Add Entry</button>
        </div>

        <!-- Filters Section -->
        <div class="filter-section">
            <h3>Filters</h3>
            <label for="filterExperimentName">Experiment Name:</label>
            <input type="text" id="filterExperimentName" oninput="applyFilters()">

            <label for="filterStartDate">Start Date:</label>
            <input type="date" id="filterStartDate" oninput="applyFilters()">

            <label for="filterEndDate">End Date:</label>
            <input type="date" id="filterEndDate" oninput="applyFilters()">

            <label for="filterResearcher">Researcher Name:</label>
            <input type="text" id="filterResearcher" oninput="applyFilters()">
        </div>

        <div class="entries-section">
            <ul id="entriesList"></ul>
        </div>

        <div class="buttons">
            <button class="btn" onclick="exportToCSV()">Export to CSV</button>
        </div>
    </div>

    <!-- Modals -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
            <button class="btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script src="DataEntry.js"></script>
</body>
</html>
